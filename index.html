<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>

<body>
  <div class="bigger-box">
    <input class="input-city" placeholder="Digite o nome da cidade">
    <button class="button-search" onclick="clickbotton()">
      <img class="img-search" alt="search" src="https://www.svgrepo.com/show/488200/find.svg">
    </button>

    <div class="medium-box+">
      <h2 class="city">Tempo em São Paulo</h2>
      <p class="temp">21°C</p>


      <div class="smaller-box">
        <img class="img-prev" alt="icone-info-tempo" src="http://openweathermap.org/img/wn/04n@2x.png">
        <p class="text-prev">Nublado</p>
      </div>

      <p class="moisture">Umidade: 76%</p>
    </div>

  </div>

</body>

</html>
